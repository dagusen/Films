{% block content %}
<body>

	<h1>HELLO</h1>

	{% if request.user.is_authenticated %}
	<h1>Hi {{ request.user.username|title }}</h1>
	{% else %}
		<p>WELCOME!!</p>
	{% endif %}
	
	<h2>ACTORS</h2>
	<p>{{ actor.count }} Actor</p>
	
	{% for actor in actor %}
	<p>Actor name : {{ actor.Actor_name }} </p>
	
	{% endfor %}

</body>
{% endblock %}
